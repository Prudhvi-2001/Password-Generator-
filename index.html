<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Password Generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="main">
		<div class="inputbox">
			<h1>Random Password Generator</h1>
			<input type="text" name="" placeholder="Create Password" id="password" readonly=""><br>
			<button id="btn" onclick="PasswordGenerator();">Generate Password</button>
			
		</div>
		
	</div>
	<script type="text/javascript">
		function PasswordGenerator(){
			var char="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ !@#$%^&*()_+?><:{}[]";
			var passwordLength=8;
			var password="";
			for(var i=0;i<passwordLength;i++){
				var randomNumber=Math.floor(Math.random()*char.length);
				password+=char.substring(randomNumber,randomNumber+1);


			}
			document.getElementById("password").value=password;
		}

	</script>

</body>
</html>
